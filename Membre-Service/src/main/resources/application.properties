spring.application.name=membre-service
server.port=8081

spring.data.mongodb.uri=mongodb://localhost:27017/membre-service
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.instance.appname=membre-service
eureka.client.fetch-registry=true

# Security
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/auth/realms/awb-internship-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8180/auth/realms/awb-internship-realm/protocol/openid-connect/certs

